<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOBOT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">
    <link rel="stylesheet" href="/templete/css/dobot.css">
    
        
</head>
<body>
    <div class="container mt-4 chat-container">
        <div class="header">
            <div>
                <button onclick="goBack()"><img src = "/images/back.jpg" alt = "back"></button>
                <img src="/images/user.png" alt="user">
                <span>user</span>
            </div>

        </div>

        <div class="card" id="chat-body" data-mdb-perfect-scrollbar="true">
            <!-- 대화를 동적으로 추가할 공간 -->
        </div>
    

        <div class="input-container">
            <input type="text" id="message-input" class="form-control mr-2" placeholder="메시지를 입력하세요...">
            <img src="/images/send.png" alt="send" class="send-button" onclick="sendMessage()" width = "40px" height="40px">
        </div>
    </div>

    <script src="/templete/js/dobot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>

</body>
</html>
