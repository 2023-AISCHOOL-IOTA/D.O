<html lang="en">

    <link rel="stylesheet" href="/templete/css/sign.css">

<body>
    <header id="signup_head">

            <div class="row">

            <input type="text" name="id" id="username-field" class="login-form-field" placeholder="id">

            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Name">
            <input type="submit" value="Signup" id="signup-form-submit">
        </form>

    </main>
    <footer>
