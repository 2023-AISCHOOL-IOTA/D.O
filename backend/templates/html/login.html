<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', path='/images/logo.png') }}" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>로그인 페이지</title>
</head>
<body>
    <h1>로그인</h1>
    <a href = "join"><button>회원가입</button></a>
    <div class="input-container">
        <input type="text" id="login"  placeholder="아이디">
        <input type="text" id="password" placeholder="비밀번호">
        <button id=toyou><img src="{{ url_for('static',path = 'images/send.png')}}" alt="send" width="30px"
                height="30px"></button>
</body>
    <script>
        $("#toyou").click(function () {
                // 입력된 데이터 가져오기

                let inputData = $("#login").val(); // message-input의 값만 가져오기
                let inputpassword = $("#password").val();
                if (inputData !== "" && inputpassword!== "") {
                     $.ajax({
                                type: "post", // 어떤 방식으로 보낼지
                                url: "http://127.0.0.1:8000/login", // 보낼 주소
                                contentType: "application/json", // 서버에 JSON 형식임을 알려줌
                                data: JSON.stringify({ login: [inputData, inputpassword] }), // 데이터를 JSON 문자열로 변환
                                success: function (response) {
                                    alert(response.message)
                                    window.location.href = "/dobot"

                                },
                                error: function() {
                                    alert("다시 시도해주세요");
                                    $("#login").val("");
                                    $("#password").val("");
                                }
                                 })
                }
            })

    </script>

</html>
