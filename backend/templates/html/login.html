<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href=" {{ url_for('static', path= 'css/login.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="icon" href="{{ url_for('static', path='/images/logo.png') }}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header id="logo">
        <div class="head-container">
            <a href="/" alt="home"><img src=" {{ url_for('static', path= 'images/logo2.png')}}" height="100px"></a>
        </div>
    </header>

    <main>
        <div id="login-container">
            <h2 id="login-header">Login</h2>

            <!-- 만약 사용할 수 없는 아이디나 비밀번호이면... -->
            <!-- 경고 상자 placeholder -->
            <div class="alert-placeholder"></div>

            <!-- 기존의 경고 상자 -->
            <div class="alert alert-danger" role="alert" style="display: none;">
                <p id="login-error-msg">사용할 수 없는 아이디나 비밀번호입니다<span> 다시 한번 확인해주세요</span></p>
            </div>


            <!-- 로그인 입력창 -->
            <div class="login-input container">
                <div id="login-form">
                    <input type="text" name="id" id="username-field" class="login-form-field" placeholder="ID">
                    <input type="password" name="password" id="password-field" class="login-form-field"
                        placeholder="Password">
                </div>
            </div>


            <div class="btn-container">
                <div class="row">
                    <div class="col">
                        <!-- 기존의 Login 버튼은 유지 -->
                        <button type="submit" value="Login" id="login-form-submit">login</button><br><br>
                        <div class="bottom">
                            <span id="signup-text">아직 회원이 아니신가요?</span>
                            <a href="join"><input type="submit" value="Signup" id="sign-form-submit"></a>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <footer>
        <!-- Your footer content goes here -->
        <div class="relative px-2 py-2 text-center text-xs text-gray-600 dark:text-gray-300 md:px-[60px]">
            <span>DOBOT can make mistakes. Consider checking important information.</span>
            <p>&copy; made by DO(DONGWOOK WITH ONEPIECE)</p>
        </div>
        <script src=" {{ url_for('static', path= 'js/login.js')}}"></script>
    </footer>
</body>

</html>
