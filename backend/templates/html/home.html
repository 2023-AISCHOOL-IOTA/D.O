{% extends 'header.html' %}

{% block title %}DOBOT{% endblock %}
<link rel="stylesheet" href="{{ url_for('static', path= 'css/home.css')}}">



{% block content %}
    <main id="homemain" class="cont_main">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3"> <!--중간에 위치-->
                    <div class="carousel">
                        <div class="carousel-container">
                            <!-- carousel content  -->
                            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                        class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                        aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                        aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <a href="game"><img src="{{ url_for('static', path= 'images/game.png')}}" class="d-block w-100"
                                                alt="game"></a>
                                        <div class="carousel-caption d-none d-md-block">
                                            <!-- <h5 style="color:black;">나 귀엽지?</h5>
                                                <p style="color:black;">엉니야~ 나랑 놀자</p> -->
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <a href="menu"><img src="{{ url_for('static', path= 'images/food.png')}}" class="d-block w-100"
                                                alt="food"></a>
                                        <div class="carousel-caption d-none d-md-block">
                                            <!-- <h5 style="color:black;">오늘의 메뉴는 OOO!</h5>
                                                <p style="color:black;">맛있는 식사 되세요</p> -->
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <a href="map"><img src="{{ url_for('static', path= 'images/map.png')}}" class="d-block w-100" alt="map"></a>
                                        <div class="carousel-caption d-none d-md-block">
                                            <!-- <h5 style="color:black;">우리 주변에는 뭐가 있을까요?</h5>
                                                <p style="color:black;">근처 맛집을 찾아보세용</p> -->
                                        </div>
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3><a href="dobot" id="newChatBtn">Go to New Chat</a></h3>
                </div>
            </div>
        </div>
    </main>

{% endblock %}

{% block footer %}
{{ super() }}
    <!--<script src=" {{ url_for('static', path= 'js/home.js')}}"></script>-->
{% endblock %}
