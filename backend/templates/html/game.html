<!-- chat.html -->
{% extends "header.html" %}

{% block title %}
게임
{% endblock %}

{% block head %}
{{ super() }}
    
    
    <meta name=description content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="import" href="http://www.polymer-project.org/components/paper-ripple/paper-ripple.html">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/css/game.css') }}">
    <!-- <script src="/web/templete/js/ladder.jquery-2.1.3.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
{% endblock %}
{% block content %}
    <main>
        <!-- 게임 시작 페이지 -->
        <div class="landing" id="landing">
            <div class="start-form">
                <div class="landing-form">
                    <div class="group">
                        <input type="text" name="member" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>참여자 수</label>
                        <div id="button" class="button raised green">
                            <div class="center" fit>게임 시작</div>
                            <paper-ripple fit></paper-ripple>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <footer>
                <div class="relative px-2 py-2 text-center text-xs text-gray-600 dark:text-gray-300 md:px-[60px]">
                    <span>DOBOT can make mistakes. Consider checking important information.</span>
                    <p>&copy; made by DO(DONGWOOK WITH ONEPIECE)</p>
                </div>
            </footer> -->
        </div>
        <!-- 사다리 게임 페이지 -->
        <div id="ladder" class="ladder">
            <div class="dim"></div>
            <canvas class="ladder_canvas" id="ladder_canvas"></canvas>
        </div>
    </main>

{% endblock %}
{% block footer%}
{{ super() }}
<script src="{{ url_for('static', path='/js/ladder.js') }}"></script>
{% endblock %}
