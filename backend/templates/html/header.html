<!-- header.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path= 'css/home.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', path='/images/logo.png') }}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}home{% endblock %}</title>
    {% endblock %}
</head>

<body>
    {% block body %}
    <header id="head" class="header_nav">
        <div class="inner_header">
            <div class="col order-first" id="list">
                <!-- 슬라이드 목록버튼 -->
                <h2 class="list_btn">
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                        <img src="{{ url_for('static', path= 'images/list_icon.png')}}" width="40px;"></button>
                </h2>

                <!-- 로고 -->
                <h1 class="logo">
                    <a href="/"><img src="{{ url_for('static', path= 'images/logo2.png')}}" width="110px;"></a>
                </h1>
            </div>

            <!--nav1 -->
            <div class="col-md-6 justify-content-center">
                <nav id="nav1" class="nav1">
                    <ul class="nav1_list">
                        <li><a href="menu">메뉴 추천</a></li>
                        <li><a href="map">지도</a></li>
                        <li><a href="game">게임</a></li>
                    </ul>
                </nav>
            </div>

            <!--nav2-->
            <div class="col order-last justify-content-end">
                <nav id="nav2" class="nav2">
                    <ul class="nav2_list">
                        <li><a href="login">login</a></li>
                        <li><a href="join">signup</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- 슬라이드바 -->
        <div class="offcanvas offcanvas-start" id="demo">
            <div class="offcanvas-header">
                <h1 class="offcanvas-title">{{message}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <p>마이페이지.</p>
                <a  href= "review"><p>채팅 로그</p></a>
                <p>.</p>
                <p>Some text lorem ipsum.</p>
                <button class="btn btn-secondary" type="button">A Button</button>
            </div>
        </div>
    </header>
    <main id="homemain" class="cont_main">
        {% block content %}
        {% endblock %}
    </main>

    <footer>




    </footer>
    {% endblock %}
</body>

</html>
