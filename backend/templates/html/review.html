<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>대화 조회</title>
    <link rel="icon" href="{{ url_for('static', path='/images/logo.png') }}" type="image/x-icon">
    
</head>

<body>
    <h1>Reviewed Documents</h1>
    <a href="dobot"><button><div>돌아가기</div></button></a>
        
        
    <div class="document-list">
        {% for document in documents %}
        <div class="document">
            {% for key, value in document.items() %}
            <p><strong>{{ key }}:</strong> {{ value }}</p>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    
</body>

</html>
