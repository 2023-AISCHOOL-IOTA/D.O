<body>
    <header id="head" class="header_nav">
        <div class="inner_header">
            <div class="col order-first" id="list">
                <!-- 슬라이드 목록버튼 -->
                <h2 class="list_btn">
                    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                        <img src="/images/list_icon.png" width="40px;"></button>
                </h2>
                <!-- 로고 -->
                <h1 clss="logo">
                    <a href="/templete/html/home.html"><img src="/images/logo2.png" width="110px;"></a>
                </h1>
            </div>
    
            <!-- 슬라이드바 -->
            <div class="offcanvas offcanvas-start" id="demo">
                <div class="offcanvas-header">
                    <h1 class="offcanvas-title">로그인을 해주세요</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>

    <main>
        <div id="sign-container">
            <h2 id="sign-header">Sign up</h2>

            <!-- 회원가입 입력창 -->
            <div class="sign-input container">
                <div id="sign-form">
                    <input type="text" name="id" id="username-field" class="sign-form-field" placeholder="ID">
                    <p id="id_check"></p>
                    <button type="submit" value="중복확인" id="id_check-form-submit">중복확인</button>
                    <input type="password" name="password" id="password-field" class="sign-form-field"
                        placeholder="Password">
                    <p id="pw_check"></p>
                    <input type="password" name="password" id="check_password" class="sign-form-field"
                        placeholder="Password">
                    <input type="username" name="name" id="name-field" class="sign-form-field" placeholder="Name">
                </div>
            </div>


            <div class="btn-container">
                <div class="row">
                    <div class="col">
                        <button id="sign-form-submit">Signup</button>

                    </div>
                </div>
            </div>
            <img id="logoImage" data-imageurl="{{ url_for('static', path='images/logo.png') }}" alt="Logo">
            <img id="logoImage" data-imageurl="{{ url_for('static', path='images/logo.png') }}" alt="Logo">
