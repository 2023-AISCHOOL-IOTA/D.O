<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href=" {{ url_for('static', path= 'css/signup.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="icon" href="{{ url_for('static', path='/images/logo.png') }}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header id="logo">
        <div class="head-container">
            <a href="/" alt="home"><img src=" {{ url_for('static', path= 'images/logo2.png')}}" height="100px"></a>
        </div>
    </header>

    <main>
        <div id="sign-container">
            <h2 id="sign-header">Sign up</h2>

            <!-- 회원가입 입력창 -->
            <div class="sign-input container">
                <div id="sign-form">
                    <input type="text" name="id" id="username-field" class="sign-form-field" placeholder="ID">
                    <p id="id_check"></p>
                    <button type="submit" value="중복확인" id="id_check-form-submit">중복확인</button>
                    <input type="password" name="password" id="password-field" class="sign-form-field"
                        placeholder="Password">
                    <p id="pw_check"></p>
                    <input type="password" name="password" id="check_password" class="sign-form-field"
                        placeholder="Password">
                    <input type="username" name="name" id="name-field" class="sign-form-field" placeholder="Name">
                </div>
            </div>


            <div class="btn-container">
                <div class="row">
                    <div class="col">
                        <button id="sign-form-submit">Signup</button>

                    </div>
                </div>
            </div>
    </main>

    <footer>
        <!-- Your footer content goes here -->
        <div class="relative px-2 py-2 text-center text-xs text-gray-600 dark:text-gray-300 md:px-[60px]">
            <span>DOBOT can make mistakes. Consider checking important information.</span>
            <p>&copy; made by DO(DONGWOOK WITH ONEPIECE)</p>
            <script src=" {{ url_for('static', path= 'js/join.js')}}"></script>
        </div>
    </footer>
</body>

</html>
